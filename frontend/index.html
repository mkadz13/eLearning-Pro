<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .left-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .left-panel h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .left-panel p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .right-panel {
            padding: 60px 40px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .api-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .api-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .token-display {
            word-break: break-all;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.8em;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .left-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>ðŸ“š Education Platform</h1>
            <p>Welcome to your learning content platform! Create, discover, and learn.</p>
            <p style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
                Default Admin Login:<br>
                Username: <strong>admin</strong><br>
                Password: <strong>admin123</strong>
            </p>
        </div>
        
        <div class="right-panel">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>
            
            <div id="login" class="tab-content active">
                <div id="loginMessage" class="message"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div id="register" class="tab-content">
                <div id="registerMessage" class="message"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required placeholder="Min 8 chars, uppercase, lowercase, digit">
                    </div>
                    <div class="form-group">
                        <label for="regFullName">Full Name</label>
                        <input type="text" id="regFullName" required placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label for="regRole">Role</label>
                        <select id="regRole">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                        </select>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
            
            <div class="api-info" id="apiInfo" style="display: none;">
                <h3>âœ… Login Successful!</h3>
                <p><strong>Access Token:</strong></p>
                <div class="token-display" id="tokenDisplay"></div>
                <p style="margin-top: 15px;">Use this token in the Authorization header for API requests:</p>
                <code style="font-size: 0.8em;">Authorization: Bearer [your token]</code>
                <div style="margin-top: 20px;">
                    <button onclick="testAPI()" style="background: #28a745; margin-top: 10px;">Test API - Get My Profile</button>
                    <button onclick="window.location.href='dashboard.html'" style="background: #17a2b8; margin-top: 10px;">Go to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let accessToken = localStorage.getItem('accessToken');
        
        if (accessToken) {
            document.getElementById('apiInfo').style.display = 'block';
            document.getElementById('tokenDisplay').textContent = accessToken.substring(0, 50) + '...';
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }
        
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.className = 'message';
            }, 5000);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('loginMessage', `Welcome, ${data.user.full_name}!`, 'success');
                    document.getElementById('apiInfo').style.display = 'block';
                    document.getElementById('tokenDisplay').textContent = accessToken.substring(0, 50) + '...';
                } else {
                    showMessage('loginMessage', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Connection error: Make sure the API is running!', 'error');
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                full_name: document.getElementById('regFullName').value,
                role: document.getElementById('regRole').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('registerMessage', 'Registration successful!', 'success');
                    document.getElementById('apiInfo').style.display = 'block';
                    document.getElementById('tokenDisplay').textContent = accessToken.substring(0, 50) + '...';
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    showMessage('registerMessage', data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'Connection error: Make sure the API is running!', 'error');
            }
        });
        
        async function testAPI() {
            if (!accessToken) {
                alert('Please login first!');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                const data = await response.json();
                alert(`API Test Successful!\n\nUser: ${data.full_name}\nRole: ${data.role}\nEmail: ${data.email}`);
            } catch (error) {
                alert('API Test Failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
